<amplify-authenticator class="container">
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <mat-toolbar color="primary">
      <img
      width="40"
      alt="Angular Logo"
      src="assets/hourglass.jpg"
    />
      <span class="title">ShelfLife</span>
      <span class="example-spacer"></span>
      <button mat-button (click)="signOut()">Sign Out</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </ng-template>
</amplify-authenticator>
